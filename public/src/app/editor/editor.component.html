<a routerLink="/home">Home</a>
<form class="form_stuff" [formGroup]="editAuthor" (ngSubmit)="addAuthor(); editAuthor.reset()">
        
  <div class="form-row inside">
      <div class="input">
          <label>Name:</label>
          <input type="text" class="form-control" formControlName="name">
      </div>
      <div *ngIf="editAuthor.invalid && (editAuthor.dirty || editAuthor.touched)" class="alert alert-danger alert_box">
          <div *ngIf="name.hasError('required')">Name is required</div>
          <div *ngIf="name.hasError('minlength')">Name must be at least 3 characters long.</div>
      </div>
  </div>
      <button type="submit" class="btn btn-success" [disabled]="!editAuthor.valid">Submit</button>
      <button type="reset" class="btn btn-success" (click)="revert()">Reset</button>
  
</form>
