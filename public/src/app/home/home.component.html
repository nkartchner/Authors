<a routerLink="/new">Add an author</a>
  <table class="table"> 
      <thead> 
          <tr>
              <th>Author</th> 
              <th>Action</th>
          </tr>                         
      </thead>                     
      <tbody> 
          <tr *ngFor="let a of authors;"> 
              <td>
                  <a>{{ a.name }}</a>
              </td>
              <td>
                  <button class="btn btn-primary" [routerLink]="['/edit/',a.id]">Edit</button>
                  <button class="btn btn-primary" (click)="delete(a.id)">Delete</button>
              </td>                             
          </tr>                         
      </tbody>                     
  </table>
