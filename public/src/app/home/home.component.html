<a routerLink="/new">Add an author</a>
<table class="table">
    <thead>
        <tr>
            <th>Author</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of authors; index as i">
            <td>
                <a>{{ a.name }}</a>
            </td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/quotes/',a._id]">View Quotes</button>
                <button class="btn btn-primary" (click)="delete(a._id, i)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
